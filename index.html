<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculator</h1>
        </header>
        <input type="text" id="displayNumber" placeholder="0">
            <!-- <h1 id="displayNumber">0</h1> -->
        <div class="calculator-buttons">
            <button class="btn isClear color1">C</button>
            <button class="btn color2 divide">&divide;</button>
            <button class="btn color2 multiply">x</button>
            <button class="btn del color1">&larr;</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn color2">+</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn color2">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn isEquals color1">&equals;</button>
            
            <button class="btn isZero">0</button>
            <!-- <button class="btn color2 negative">+/-</button> -->
            <button class="btn color2">.</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
